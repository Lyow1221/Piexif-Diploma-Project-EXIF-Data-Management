<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="EXIF Տվյալներ" />
    <meta property="og:locale" content="hy_HY" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Տեղեկություններ EXIF ֆայլերի մասին, ինչպես ստուգել, փոփոխել և ավելացնել նոր տվյալներ ձեր նկարների համար"
    />
    <meta
      property="og:url"
      content="https://rainbow-youtiao-8f6d98.netlify.app/"
    />
    <meta property="og:image" content="The Open Graph protocol/file.png" />
    <title>EXIF Տվյալներ</title>
    <link rel="icon" href="Logo/exif.png" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <div class="section">
        <h1>EXIF Տվյալներ</h1>
        <h2>Վերբեռնեք նկար</h2>

        <label class="btn-green" for="file-inp" id="file-inp-label"
          >Ընտրեք նկար</label
        >
        <input type="file" id="file-inp" accept="image/jpeg" />

        <img id="image-preview" />

        <div id="exif-data-info">Այստեղ կհայտնվի տվյալները...</div>
      </div>

      <div class="section section-padding">
        <p>Ավելացնել տվյալներ</p>
        <input
          type="text"
          class="inp-text"
          id="author-inp"
          placeholder="Հեղինակ (Լատինատար)"
        />
        <input
          type="text"
          class="inp-text"
          id="description-inp"
          placeholder="Նկարագրություն (Լատինատար)"
        />
        <input
          type="text"
          class="inp-text"
          id="comment-inp"
          placeholder="Մեկնաբանություն (Լատինատար)"
        />
        <input
          type="button"
          class="btn-green"
          id="add-exif-data"
          value="Ավելացնել EXIF"
        />

        <input
          type="text"
          class="inp-text"
          id="name-file"
          placeholder="Նկարի անվանումը"
        />
        <a id="download-link">Ներբեռնել փոփոխված նկարը</a>
      </div>
    </div>

    <script src="piexif.js"></script>
    <script src="script.js"></script>
  </body>
</html>
