<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="EXIF Տվյալներ" />
    <meta property="og:locale" content="hy_HY" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Տեղեկություններ EXIF ֆայլերի մասին, ինչպես ստուգել, փոփոխել և ավելացնել նոր տվյալներ ձեր նկարների համար"
    />
    <!DOCTYPE html>
    <html lang="hy">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
          property="og:url"
          content="https://lyow1221.github.io/Piexif-Diploma-Project-EXIF-Data-Management/"
        />
        <meta property="og:image" content="Logo/file.png" />
        <title data-i18n="title">EXIF Տվյալներ</title>
        <link rel="icon" href="Logo/exif.png" type="image/x-icon" />
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/style.css" />
      </head>
      <body>
        <div id="page">
          <section class="section">
            <select id="languageSwitcher">
              <option value="hy" selected>Հայերեն</option>
              <option value="en">English</option>
              <option value="ru">Русский</option>
            </select>

            <h1 data-i18n="title">EXIF Տվյալներ</h1>
            <h2 data-i18n="uploadImage">Վերբեռնեք նկար</h2>

            <label
              class="btn-green"
              for="file-inp"
              id="file-inp-label"
              data-i18n="chooseImage"
            >
              Ընտրեք նկար
            </label>
            <input type="file" id="file-inp" accept="image/jpeg" />

            <img id="image-preview" alt="Նկարի նախադիտում" />

            <div id="exif-data-info" data-i18n="exifDataPlaceholder">
              Այստեղ կհայտնվի տվյալները...
            </div>
          </section>

          <section class="section section-padding">
            <h2 data-i18n="editExifTitle">
              Փոխել կամ ավելացնել նկարի EXIF տվյալները
            </h2>

            <div class="input-group">
              <label for="author-inp" data-i18n="authorLabel">Հեղինակ</label>
              <input
                type="text"
                class="inp-text"
                id="author-inp"
                placeholder="Գրեք անգլերեն տառերով"
                data-i18n-placeholder="inputPlaceholder"
                autocomplete="off"
              />
            </div>

            <div class="input-group">
              <label for="description-inp" data-i18n="descriptionLabel"
                >Նկարագրություն</label
              >
              <input
                type="text"
                class="inp-text"
                id="description-inp"
                placeholder="Գրեք անգլերեն տառերով"
                data-i18n-placeholder="inputPlaceholder"
                autocomplete="off"
              />
            </div>

            <div class="input-group">
              <label for="comment-inp" data-i18n="commentLabel"
                >Մեկնաբանություն</label
              >
              <input
                type="text"
                class="inp-text"
                id="comment-inp"
                placeholder="Գրեք անգլերեն տառերով"
                data-i18n-placeholder="inputPlaceholder"
                autocomplete="off"
              />
            </div>

            <button
              type="button"
              class="btn-green"
              id="add-exif-data"
              data-i18n="saveExif"
            >
              Պահպանել տվյալները
            </button>

            <input
              type="text"
              class="inp-text"
              id="file-name"
              placeholder="Նկարի անվանումը"
              data-i18n-placeholder="fileNamePlaceholder"
              autocomplete="off"
            />

            <a
              id="download-link"
              data-i18n="downloadModified"
              href="#"
              download
            >
              Ներբեռնել փոփոխված նկարը
            </a>
          </section>
        </div>

        <script src="src/piexif.js"></script>
        <script src="src/script.js" type="module"></script>
      </body>
    </html>
  </head>
</html>
